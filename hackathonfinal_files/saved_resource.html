.glass-card.animate-in {
    opacity: 1 !important;
    transform: translateY(0) scale(1) !important;
    box-shadow: 
      0 0 30px rgba(59, 130, 246, 0.4),

  }

    transform: translateY(30px) scale(0.85) !important;
    box-shadow:

  }
/* Solution Cards Animation - Bidirectional with Subtle Glow and Holographic Shimmer */
.solution-card {
    position: relative;
    overflow: hidden;
  }
.solution-card.animate-in::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      90deg,
      transparent 0%,
      rgba(59, 130, 246, 0.3) 25%,
      rgba(139, 92, 246, 0.3) 40%,
      rgba(236, 72, 153, 0.3) 55%,
      rgba(59, 130, 246, 0.3) 70%,
      transparent 100%
    );
    animation: holographic-shimmer 0.3s ease-out forwards;
    pointer-events: none;
    z-index: 10;
  }
.solution-card.animate-in {
    opacity: 1 !important;
    transform: translateY(0) !important;
    box-shadow: 
      0 0 20px rgba(59, 130, 246, 0.25),
      0 0 40px rgba(59, 130, 246, 0.15),
      0 8px 30px rgba(0, 0, 0, 0.2) !important;
  }
.solution-card.animate-out {
    opacity: 0 !important;
    transform: translateY(40px) !important;
    box-shadow: 
      0 0 0px rgba(59, 130, 246, 0),
      0 0 0px rgba(59, 130, 246, 0),
      0 2px 8px rgba(0, 0, 0, 0.1) !important;
  }

    <script id="iframe-onerror-catcher">
              const observer = new PerformanceObserver((list) => {
                list.getEntries().forEach((entry) => {
                  if (entry.initiatorType === 'script' && entry.responseStatus >= 400) {
                    window.parent.postMessage({
                      type: "RESOURCE_LOAD_ERROR",
                      name: entry.name,
                      status: entry.responseStatus
                    }, "*");
                    console.warn('[iframe-error] Resource failed:', entry.name, entry.responseStatus);
                  }
                });
              });
              observer.observe({ type: 'resource', buffered: true });
            </script>
    <script id="md-click">
              window.mdClick = e => {
                const target = e.target;
                const {href, target: linkTarget} = target.dataset;
                const appType = 'web';
                const isBlank = linkTarget === '_blank';

                if (!href) return;

                e.stopPropagation();
                e.preventDefault();

                // 
                if (isBlank || href.startsWith('http')) {
                  let finalHref = href;
                  if (appType === 'miniapp' && !href.startsWith('http')) {
                    finalHref = window.location.href.split('#')[0] + '#/' + href;
                  }
                  window.open(finalHref, linkTarget || '_self');
                  return;
                }

                // 
                const finalHref = href.startsWith('/') ? href : '/' + href;
                if (appType === 'miniapp') {
                  window.location.hash = finalHref;
                  window.dispatchEvent(new HashChangeEvent('hashchange'));
                } else {
                  window.history.pushState({}, '', finalHref);
                  window.dispatchEvent(new Event('popstate'));
                }
              };
              document.addEventListener('click', window.mdClick, true);
            </script>
